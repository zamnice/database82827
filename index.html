<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Gradient</title>
    <style>
        .anime-gradient-text {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0000, #0000ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
    <!-- Menggunakan CDN Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <h1 class="anime-gradient-text">Teks Gradien Anime</h1>

    <script>
        const colors = [
            ['#FF0000', '#00FF00'], // merah ke hijau
            ['#00FF00', '#0000FF'], // hijau ke biru
            ['#0000FF', '#FF00FF'], // biru ke magenta
            ['#FF00FF', '#FF0000']  // magenta ke merah
        ];
        
        let currentIndex = 0;
        
        function animateGradient() {
            anime({
                targets: '.anime-gradient-text',
                background: [
                    `linear-gradient(90deg, ${colors[currentIndex][0]}, ${colors[currentIndex][1]})`,
                    `linear-gradient(90deg, ${colors[(currentIndex + 1) % colors.length][0]}, ${colors[(currentIndex + 1) % colors.length][1]})`
                ],
                easing: 'easeInOutQuad',
                duration: 2000,
                complete: function() {
                    currentIndex = (currentIndex + 1) % colors.length;
                    animateGradient();
                }
            });
        }
        
        animateGradient();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Gradient</title>
    <style>
        .dynamic-gradient-text {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(90deg, red, yellow);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: background 1s ease;
        }
    </style>
</head>
<body>
    <h1 class="dynamic-gradient-text">Teks Gradien Dinamis</h1>

    <!-- Menggunakan CDN untuk Color.js (library kecil untuk manipulasi warna) -->
    <script src="https://cdn.jsdelivr.net/npm/color-js@1.0.3/color.js"></script>
    <script>
        const textElement = document.querySelector('.dynamic-gradient-text');
        let hue = 0;
        
        function updateGradient() {
            hue = (hue + 2) % 360;
            
            // Buat warna dari HSL (Hue, Saturation, Lightness)
            const color1 = Color({ h: hue, s: 100, l: 50 });
            const color2 = Color({ h: (hue + 120) % 360, s: 100, l: 50 });
            const color3 = Color({ h: (hue + 240) % 360, s: 100, l: 50 });
            
            textElement.style.background = 
                `linear-gradient(90deg, ${color1}, ${color2}, ${color3})`;
            
            requestAnimationFrame(updateGradient);
        }
        
        updateGradient();
    </script>
</body>
</html>

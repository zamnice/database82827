<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zam Zam - Merakitzam</title>
    <!-- Add your existing head content here -->
    <style>
        /* Skeleton Loading Animation */
        @keyframes shimmer {
            0% { background-position: -468px 0 }
            100% { background-position: 468px 0 }
        }
        
        .skeleton {
            animation: shimmer 1.5s infinite linear;
            background: linear-gradient(to right, #FFE8B0 8%, #FFE8B0 18%, #FF6B00 33%);
            background-size: 800px 104px;
            position: relative;
            border-radius: 6px;
        }
        
        .skeleton-item {
            background: #FFE8B0;
            overflow: hidden;
            position: relative;
        }
        
        .skeleton-logo {
            width: 120px;
            height: 40px;
            margin-bottom: 20px;
        }
        
        .skeleton-header {
            width: 200px;
            height: 30px;
            margin-bottom: 15px;
        }
        
        .skeleton-text {
            width: 80%;
            height: 15px;
            margin-bottom: 10px;
        }
        
        .skeleton-text.short {
            width: 60%;
        }
        
        .skeleton-button {
            width: 100px;
            height: 35px;
            border-radius: 4px;
        }
        
        .skeleton-card {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Skeleton Loading Screen -->
    <div id="skeletonLoading" class="fixed inset-0 bg-[#FFE8B0] z-50 flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-md mx-auto">
            <!-- Logo Skeleton -->
            <div class="skeleton-logo skeleton mx-auto"></div>
            
            <!-- Header Skeleton -->
            <div class="skeleton-header skeleton mx-auto"></div>
            
            <!-- Content Skeleton -->
            <div class="space-y-4">
                <div class="skeleton-text skeleton"></div>
                <div class="skeleton-text short skeleton"></div>
                
                <!-- Button Skeletons -->
                <div class="flex space-x-4 justify-center">
                    <div class="skeleton-button skeleton"></div>
                    <div class="skeleton-button skeleton"></div>
                </div>
                
                <!-- Card Skeletons -->
                <div class="grid grid-cols-2 gap-4 mt-8">
                    <div class="skeleton-card skeleton"></div>
                    <div class="skeleton-card skeleton"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Your existing content (hidden during loading) -->
    <div id="mainContent" class="hidden">
        <!-- All your existing HTML content here -->
    </div>

    <script>
        // Simulate loading (replace with actual content loading logic)
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('skeletonLoading').style.opacity = '0';
                document.getElementById('mainContent').classList.remove('hidden');
                
                setTimeout(() => {
                    document.getElementById('skeletonLoading').style.display = 'none';
                }, 500);
            }, 1500); // Adjust timing as needed
        });
    </script>
</body>
</html>

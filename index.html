<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bio-Link MerakitZAM</title>
  <style>
    :root {
      --main-orange: #ff6b00;
      --gold-yellow: #f4c430;
      --bg-light: rgba(255, 255, 255, 0.3);
      --bg-dark: rgba(0, 0, 0, 0.4);
      --text-color: #333;
      --glass-blur: blur(10px);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffe8b0, #f5efe6);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1c1c1c, #000);
      color: #eee;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      position: sticky;
      top: 0;
      z-index: 999;
      background: var(--bg-light);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      backdrop-filter: var(--glass-blur);
      border-radius: 0 0 20px 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    body.dark-mode .navbar {
      background: var(--bg-dark);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: var(--main-orange);
    }

    .logo span {
      color: var(--gold-yellow);
    }

    .nav-links a {
      margin: 0 12px;
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      display: block;
      height: 2px;
      background: var(--main-orange);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
    }

    .toggle-darkmode {
      font-size: 1.2em;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
    }

    .content {
      padding: 80px 30px;
      text-align: center;
    }

    .content h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.1em;
      max-width: 500px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="navbar glass">
    <div class="logo">Merakit<span>ZAM</span></div>
    <nav class="nav-links">
      <a href="#produk">Produk</a>
      <a href="#blog">Blog</a>
      <a href="#belajar">Belajar</a>
      <a href="#kontak">Kontak</a>
    </nav>
    <button class="toggle-darkmode" id="darkModeToggle" title="Toggle Dark Mode">üåô</button>
  </header>

  <main class="content">
    <h1>Selamat datang di Bio-Link MerakitZAM üöÄ</h1>
    <p>Platform edukasi dan kreativitas pelajar zaman now. Yuk jelajahi produk, blog, dan materi gratis di bawah ini!</p>
  </main>

  <script>
    const toggleBtn = document.getElementById("darkModeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent =
        document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
